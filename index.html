<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="icon" type="image/svg+xml" href="./svg/favicon.svg" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
  </head>
  <body class="page">
    <header class="header page-header">
      <span class="header__logo">&lt;/HTML&gt;</span>
      <h1 class="header__title">закрывающий тег</h1>
    </header>
    <main class="content">
      <article class="card page-card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <div class="card__image-container">
          <img class="card__image" src="images/image.png" alt="" />
        </div>
        <div class="card__description">
          <p>
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
        </div>
        <div class="card__controls">
          <button
            type="button"
            class="card__icon-button"
            aria-labelledby="like-button-01"
          >
            <svg class="like-icon is-liked"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 39 36"
              width="39" height="36"
            >
            <g class="heart">
              <path
                fill="#000"
                d="M6 0H3v3h3V0ZM9 0H6v3h3V0ZM3 3H0v3h3V3ZM3 6H0v3h3V6ZM3 9H0v3h3V9ZM12 0H9v3h3V0ZM6 12H3v3h3v-3ZM9 15H6v3h3v-3ZM12 18H9v3h3v-3ZM21 0h3v3h-3V0ZM18 0h3v3h-3V0ZM24 3h3v3h-3V3ZM24 6h3v3h-3V6ZM24 9h3v3h-3V9ZM15 0h3v3h-3V0ZM21 12h3v3h-3v-3ZM18 15h3v3h-3v-3ZM15 18h3v3h-3v-3ZM15 3h-3v3h3V3ZM15 21h-3v3h3v-3Z"
              />
            </g>
            </svg>
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
